---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: pvc-creator
    rules:
      - apiGroups: [""]
        resources: ["persistentvolumeclaims"]
        verbs: ["create", "get", "update", "delete"]
---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: pvc-creator-binding
    subjects:
      - kind: ServiceAccount
        name: default
        namespace: coder
    roleRef:
      kind: Role
      name: pvc-creator
      apiGroup: rbac.authorization.k8s.io

